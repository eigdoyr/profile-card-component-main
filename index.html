<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-pattern-top"></div>
    <div class="bg-pattern-bottom"></div>
    <main>
      <div class="card-container">
        <div class="card">
          <div class="card-banner">
            <img class="img-banner" src="./images/pattern.svg" alt="banner" />
          </div>
          <div class="user-image">
            <img
              class="img-avatar"
              src="./images/image-victor.jpg"
              alt="user profile pic"
            />
          </div>
          <div class="user-info">
            <h1 class="user-name">
              Victor Crest <span class="user-age">26</span>
            </h1>
            <h2 class="user-location">London</h2>
          </div>
          <div class="stats">
            <ul class="user-stats">
              <li class="stats-followers">
                <ul>
                  <li class="stats-count">80K</li>
                  <li class="stats-label">Followers</li>
                </ul>
              </li>
              <li class="stats-likes">
                <ul>
                  <li class="stats-count">803K</li>
                  <li class="stats-label">Likes</li>
                </ul>
              </li>
              <li class="stats-photos">
                <ul>
                  <li class="stats-count">1.4K</li>
                  <li class="stats-label">Photos</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
